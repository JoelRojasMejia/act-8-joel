<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Motor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Motor</h1>
    <form method="post">
        {% csrf_token %}
        <label>Marca:</label>
        <input type="text" name="marca" value="{{ motor.marca }}" required>

        <label>Modelo:</label>
        <input type="text" name="modelo" value="{{ motor.modelo }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
